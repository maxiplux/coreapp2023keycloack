server.port=8080
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/auth/realms/SpringBootKeycloak
#spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/auth/realms/SpringBootKeycloak/protocol/openid-connect/certs

security.basic.enabled=false

keycloak.realm=SpringBootKeycloak
keycloak.auth-server-url=http://localhost:8081/auth
keycloak.ssl-required=external
keycloak.resource=login-app
keycloak.public-client=true
#http://localhost:8081/auth/realms/SpringBootKeycloak/.well-known/openid-configuration

spring.main.allow-circular-references=true

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG
